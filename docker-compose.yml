networks:
  graynet:
    driver: bridge

# This is how you persist data between container restarts
volumes:
  mongo_data:
    name: data/graylog/mongo
    driver: zfs
  log_data:
    name: graylog-log_data
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
  graylog_data:
    name: data/graylog/graylog
    driver: zfs

services:
  # Graylog stores configuration in MongoDB
  mongo:
    image: mongo:6.0.16-jammy@sha256:7156b937be4f8d91cb0714230e0288931f2ebfa8eb4f1bfba33c89ad6a3221e1@sha256:f9b47ae0144d0f5665c7e716e8c5d745832945a6bd9d15db7ca9128ee09f4fec
    container_name: mongodb
    volumes:
      - "mongo_data:/data/db"
    networks:
      - graynet
    restart: unless-stopped

  # The logs themselves are stored in Opensearch
  opensearch:
    image: opensearchproject/opensearch:2@sha256:1963b3ece46dfe1a17cd633fb2e9cea22bd20753a295f39c2f513ce0070cad42
    container_name: opensearch
    env_file:
      - opensearch.env
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
      - "discovery.type=single-node"
      - "action.auto_create_index=false"
      - "plugins.security.ssl.http.enabled=false"
      - "plugins.security.disabled=true"
    volumes:
      - "log_data:/usr/share/opensearch/data"
    labels:
      - "de.panzer1119.docker.volume.graylog-log_data.cifs.host=op://Docker/Graylog/CIFS/Host"
      - "de.panzer1119.docker.volume.graylog-log_data.cifs.share=op://Docker/Graylog/CIFS/Share"
      - "de.panzer1119.docker.volume.graylog-log_data.cifs.username=op://Docker/Graylog/CIFS/Username"
      - "de.panzer1119.docker.volume.graylog-log_data.cifs.password=op://Docker/Graylog/CIFS/Password"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200/tcp
    networks:
      - graynet
    restart: unless-stopped

  graylog:
    image: graylog/graylog:6.0@sha256:8eda7de67d1fd1e8d0b30b744e9378a3ee06e33d0b710f1fdd6db20396501b14
    container_name: graylog
    env_file:
      - graylog.env
    entrypoint: /usr/bin/tini -- wait-for-it opensearch:9200 -- /docker-entrypoint.sh
    volumes:
      - "${PWD}/config/graylog/graylog.conf:/usr/share/graylog/config/graylog.conf" #FIXME "PWD" might not work in all environments
      - "graylog_data:/usr/share/graylog/data"
    networks:
      - graynet
    restart: always
    depends_on:
      opensearch:
        condition: "service_started"
      mongo:
        condition: "service_started"
    ports:
      - 9000:9000/tcp   # Graylog web interface and REST API
      - 1514:1514/tcp   # Syslog
      - 1514:1514/udp   # Syslog
      - 12201:12201/tcp # GELF
      - 12201:12201/udp # GELF
