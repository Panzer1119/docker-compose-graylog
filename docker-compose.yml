networks:
  graynet:
    driver: bridge

# This is how you persist data between container restarts
volumes:
  mongo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/mongo"
  opensearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/opensearch"
  graylog_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/graylog"

services:
  # Graylog stores configuration in MongoDB
  mongo:
    image: mongo:6.0.24-jammy@sha256:a2e96682a6d92742341db59a1956569bfd2b30704acef5da034cc17e18bb7ed4
    container_name: mongodb
    volumes:
      - "mongo_data:/data/db"
    networks:
      - graynet
    restart: always

  # The logs themselves are stored in Opensearch
  opensearch:
    image: opensearchproject/opensearch:2@sha256:90a4f17cd463f6794853331b20696d822f6f8c6cb1729998340564d2e62f8969
    container_name: opensearch
    env_file:
      - opensearch.env
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
      - "discovery.type=single-node"
      - "action.auto_create_index=false"
      - "plugins.security.ssl.http.enabled=false"
      - "plugins.security.disabled=true"
    volumes:
      - "opensearch_data:/usr/share/opensearch/data"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200/tcp
    networks:
      - graynet
    restart: always

  graylog:
    image: graylog/graylog:6.1@sha256:4e0d2f3f555dbd3eb8f5daad60f7e3684fa8bf390b44e858dc8157af0618d347
    container_name: graylog
    env_file:
      - graylog.env
    entrypoint: /usr/bin/tini -- wait-for-it opensearch:9200 -- /docker-entrypoint.sh
    volumes:
      - "${PWD}/config/graylog/graylog.conf:/usr/share/graylog/config/graylog.conf" #FIXME "PWD" might not work in all environments
      - "graylog_data:/usr/share/graylog/data"
    networks:
      - graynet
    restart: always
    depends_on:
      opensearch:
        condition: "service_started"
      mongo:
        condition: "service_started"
    ports:
      - 9000:9000/tcp   # Graylog web interface and REST API
      - 1514:1514/tcp   # Syslog
      - 1514:1514/udp   # Syslog
      - 12201:12201/tcp # GELF
      - 12201:12201/udp # GELF
