networks:
  graynet:
    driver: bridge

# This is how you persist data between container restarts
volumes:
  mongo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/mongo"
  opensearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/opensearch"
  graylog_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/graylog/graylog"

services:
  # Graylog stores configuration in MongoDB
  mongo:
    image: mongo:6.0.25-jammy@sha256:8c59f16ffe0df7e45b3c5df23a7447b79a39ef66adcc8ebc7e2cf2c077088244
    container_name: mongodb
    volumes:
      - "mongo_data:/data/db"
    networks:
      - graynet
    restart: always

  # The logs themselves are stored in Opensearch
  opensearch:
    image: opensearchproject/opensearch:2@sha256:a54d2deebe965848afc0d06f5088baa0fbf77fedb3a2c62de9e032eb6d6aaf7f
    container_name: opensearch
    env_file:
      - opensearch.env
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
      - "discovery.type=single-node"
      - "action.auto_create_index=false"
      - "plugins.security.ssl.http.enabled=false"
      - "plugins.security.disabled=true"
    volumes:
      - "opensearch_data:/usr/share/opensearch/data"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200/tcp
    networks:
      - graynet
    restart: always

  graylog:
    image: graylog/graylog:6.1@sha256:b541e67b72197c6d8d791092ff4c80d58958d61fe8c8ffc91667102d4c785674
    container_name: graylog
    env_file:
      - graylog.env
    entrypoint: /usr/bin/tini -- wait-for-it opensearch:9200 -- /docker-entrypoint.sh
    volumes:
      - "${PWD}/config/graylog/graylog.conf:/usr/share/graylog/config/graylog.conf" #FIXME "PWD" might not work in all environments
      - "graylog_data:/usr/share/graylog/data"
    networks:
      - graynet
    restart: always
    depends_on:
      opensearch:
        condition: "service_started"
      mongo:
        condition: "service_started"
    ports:
      - 9000:9000/tcp   # Graylog web interface and REST API
      - 1514:1514/tcp   # Syslog
      - 1514:1514/udp   # Syslog
      - 12201:12201/tcp # GELF
      - 12201:12201/udp # GELF
